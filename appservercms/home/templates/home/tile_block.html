{% load wagtailcore_tags wagtailimages_tags %}

<article class="{{ value.style }}">

    <span class="image">
        {% image value.image max-360x360 %}
    </span>

    <a href="generic.html">
        <h2>{{ value.heading }}</h2>
        <div class="content">
            <p>{{ value.content }}</p>
        </div>
    </a>

</article>
