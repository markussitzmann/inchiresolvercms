{% load wagtailcore_tags staticfiles %}


<html>
<head>
    <title></title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="{% static "phantom/css/main.css" %}" />
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="{% static "phantom/css/ie8.css" %}" /><![endif]-->
    <!--[if lte IE 9]>
        <link rel="stylesheet" href="{% static "phantom/css/ie9.css" %}" /><![endif]-->
</head>

<body>
<div id="wrapper">


    <header id="header">
        <div class="inner">

            <!-- Logo -->
            <a href="index.html" class="logo">
                <span class="symbol"><img src="{% static "phantom/images/logo.svg" %}" alt=""/></span>
                    <span class="title">Empire 1</span>
            </a>

            <!-- Nav -->
            <nav>
                <ul>
                    <li><a href="#menu">Menu</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div id="main">
        <div class="inner">
            <header>

            </header>

            {% block main-block %}{% endblock %}

        </div>
    </div>

    <footer id="footer">
        <div class="inner">
            <section>
                <h2>Follow</h2>
                <ul class="icons">
                    <li><a href="#" class="icon style2 fa-twitter"><span class="label">Twitter</span></a></li>
                    <li><a href="#" class="icon style2 fa-facebook"><span class="label">Facebook</span></a></li>
                    <li><a href="#" class="icon style2 fa-instagram"><span class="label">Instagram</span></a></li>
                    <li><a href="#" class="icon style2 fa-dribbble"><span class="label">Dribbble</span></a></li>
                    <li><a href="#" class="icon style2 fa-github"><span class="label">GitHub</span></a></li>
                    <li><a href="#" class="icon style2 fa-500px"><span class="label">500px</span></a></li>
                    <li><a href="#" class="icon style2 fa-phone"><span class="label">Phone</span></a></li>
                    <li><a href="#" class="icon style2 fa-envelope-o"><span class="label">Email</span></a></li>
                </ul>
            </section>
            <ul class="copyright">
                <li>&copy; Untitled. All rights reserved</li>
                <li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
            </ul>
        </div>
    </footer>

</div>


<script src="{% static "phantom/js/jquery.min.js" %}"></script>
<script src="{% static "phantom/js/skel.min.js" %}"></script>
<script src="{% static "phantom/js/util.js" %}"></script>
 <!--[if lte IE 8]><script src="{% static " phantom/js/ie/html5shiv.js" %}></script><![endif]-->
 <!--[if lte IE 8]><script src="{% static "phantom/js/ie/respond.min.js" %}"></script><![endif]-->

<script src="{% static "phantom/js/main.js" %}"></script>
</body>
</html>
